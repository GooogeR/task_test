<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-app">
    <h1>Список дел</h1>
    
    <div class="filters">
        <button id="showAll">Все</button>
        <button id="showCompleted">Выполненные</button>
        <button id="showIncomplete">Невыполненные</button>
      </div>

    <input type="text" id="taskInput" placeholder="Введите новую задачу">
    <button id="addTaskBtn">Добавить</button>
    
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
